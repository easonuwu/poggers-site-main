<!DOCTYPE html>
<html>
    <script>
        
        // Settings ////////////////////////////////////////////////////////////////////

        var id = 1; // Redirect ID
        var link = "https://youtube.com/"; // Redirect Link
        var enabled = true; // Redirect Enabled
        var delay = 2000; // Redirect Delay (MS)

        ////////////////////////////////////////////////////////////////////////////////

    </script>

    <head>

        <title>Redirect | Poggers</title>

    </head>

    <body style="background-color: black">
            
            <div style="text-align: center; color: white; font-size: 30px; margin-top: 100px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
                <p id="title"><b>You are getting redirected...</b></p>
                <div id="description" style="font-size: 15px;">Please wait...</div>
            </div>

    </body>    

    <script>
        async function redirect() {
            if (enabled === true){
                window.location.replace(link);
            } else {
                window.location.replace("https://www.eason.ga/error?error=short_link_invalid&id=" + id);
            }
        }

        async function preredirect() {
            document.getElementById("description").innerHTML = "Redirecting you to " + link;
            setTimeout(redirect, delay);
        }

        window.onload = preredirect();
    </script>

</html>
