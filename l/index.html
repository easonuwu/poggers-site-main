<!DOCTYPE html>
<head>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const pass = urlParams.get('re')

        if (pass === "" || pass === null) {
            window.location.replace("https://www.eason.ga");
        } else {
            window.location.replace("https://s.eason.ga/l/" + pass);
        }
    </script>
</head>
