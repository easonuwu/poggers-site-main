<!DOCTYPE html>

<head>
    <title>Snapchat Meme | Poggers</title>
</head>

<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var picture = urlParams.get('i')
    var text = urlParams.get('t')
    var customimage = urlParams.get('ci')
    
    async function redirect() {

        if (picture === null || picture === "") {
            picture = 1
        }

        if (text === null || text === "") {
            text = "You%20Forgot%20To%20Add%20Text%20To%20Your%20Meme"
        }

        if (customimage === null || customimage === "") {
            window.location.replace("./snapchat-meme?t=" + text + "&i=" + picture);
        } else { 
            window.location.replace("./snapchat-meme?t=" + text + "&ci=" + picture);
        }

    }
    window.onload = redirect()
</script>
